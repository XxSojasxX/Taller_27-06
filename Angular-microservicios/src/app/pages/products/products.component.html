<div class="container">
    <div class="card-body">
        <div class="mb-3">
            <label for="title" class="form-label">Nombre</label>
            <input type="text" name="" id="" class="form-control" value="{{selectedProduct.title}}" aria-describedby="helpId">
            <small id="helpId" class="text-muted">Help text</small>
          </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="text" name="" id="" class="form-control" value="{{selectedProduct.title}}" aria-describedby="helpId">
            <small id="helpId" class="text-muted">Help text</small>
          </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripcion</label>
            <textarea name="" id="description" cols="30" rows="10">{{selectedProduct.description}}</textarea>
          </div>
    </div>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{product.id}}</td>
                    <td>{{product.title}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.category}}</td>
                    <td><img src="{{product.images}}" alt="" width="120px" height="120px"></td>
                    <td>
                        <a href="" (click)="deleteProduct(product.id)"><input type="submit" value="Borrar"

                    </td>

                </tr>
